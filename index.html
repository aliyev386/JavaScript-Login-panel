<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <h1 id="titleText">facebook</h1>
    <div id="mainLogin">
        <h2 id="createAccountText">Yeni Bir Hesap Oluştur</h2>
        <p id="quickAndEasyText">Hızlı ve kolaydır.</p>
        <hr>
        <p id="nametxt">name</p>
        <p id="surnametxt">surname</p>
        <input type="text" id="ad" planceholder="firstname">
        <input type="text" id="soyad" planceholder="lastname">
        <p id="gender">Gender</p>
        <div class="gender-container">
            
            <div class="gender-options">
                <label>
                    <input type="radio" name="gender" value="female">
                    <div class="option-box">
                        <span class="option-text">Kadın</span>
                    </div>
                </label>
                
                <label>
                    <input type="radio" name="gender" value="male" checked>
                    <div class="option-box">
                        <span class="option-text">Erkek</span>
                    </div>
                </label>
                
                <label>
                    <input type="radio" name="gender" value="custom">
                    <div class="option-box">
                        <span class="option-text">Özel</span>
                    </div>
                </label>
            </div>
        </div>
        <p id="surnametxt">surname</p>
        <input type="text" id="phonenumber" planceholder="phone number">
        <input type="text" id="email" planceholder="email">
        <input type="text" id="password" planceholder="password">
        
    </div>
</body>
</html>
