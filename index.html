<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainLogin">
        <h2 id="createAccountText">Create New Account</h2>
        <p id="quickAndEasyText">It's quick and easy.</p>
        <hr>
        <input type="text" id="ad" placeholder="name">
        <p id="nameValidation"></p>        
        <input type="text" id="soyad" placeholder="surname">
        <p id="surnameValidation"></p>
        <p id="gender">Gender</p>
        <div class="gender-container">
            
            <div class="gender-options">
                <label>
                    <input type="radio" name="gender" value="female">
                    <div class="option-box">
                        <span class="option-text">Female</span>
                    </div>
                </label>
                
                <label>
                    <input type="radio" name="gender" value="male" checked>
                    <div class="option-box">
                        <span class="option-text">Male</span>
                    </div>
                </label>
            </div>
        </div>
        <input type="text" id="phonenumber" placeholder="phone number">
        <p id="phoneNumberValidation"></p>
        <input type="text" id="email" placeholder="email">
        <p id="emailValidation"></p>
        <input type="text" id="password" placeholder="password">
        <p id="passwordValidation"></p>
        
        <button id="signInButton">Sign up</button>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
